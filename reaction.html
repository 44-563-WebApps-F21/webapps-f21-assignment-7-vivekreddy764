<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .button {
          line-height: 25px;
          width: 50px;
          font-size: 8pt;
          font-family: tahoma;
          font-size: x-large;
          margin-top: 0px;
          margin-right: 35px;
          position:absolute;
          top:0;
          right:0;
      }
    </style>
  <title>reaction.html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(228, 241, 253);">
    <div class="container">
        <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark and bg-secondary">
            <a class="navbar-brand" href="reaction.html" target="_self">Hit React</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="search.html" target="_self">search</a></li>
                    <li class="nav-item active"> <a class="nav-link" href="stack.html" target="_self">stack</a></li>
          </nav>
        </div>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-12">
                    <h2>Reaction timer by Saivivek_Reddy_Kusukuntla</h2>
                    <p id="target">Your time</p>
                    <p id="countdown">Count</p>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" onclick="startTime()" >
                        Start Time</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success" onclick="recordReact()">
                        React Now</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  <script> 
  var myTime = undefined
        var buttonTime = Date.now()

        function recordReact() {
            myTime = Date.now();
            console.log("Time : " + myTime);
        }

        function startTime() {
            var ranNo = Math.floor(Math.random() * 10) + 1;
            for (let i = 0; i < ranNo+1; i++)
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = i
                }, (ranNo - i) * 1000)
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById('target').innerHTML = "Too Slow"
                } else {
                    document.getElementById('target').innerHTML = "time was " + (myTime - buttonTime);
                }
            }, 3000)

        }
  </script>

</body>
</html>
